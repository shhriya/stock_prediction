services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow:
    image: apache/airflow:2.8.1
    container_name: airflow
    restart: always
    depends_on:
      - kafka
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'CiVn4VeYbBcJE32Fgzd0d5dvK2cwzhPpLM8F6GKwPx8='
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8080
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/google-credentials.json
    volumes:
     - ./dags:/opt/airflow/dags:delegated
     - ./scripts:/opt/airflow/scripts:delegated
     - ./requirements.txt:/requirements.txt
     - ./entrypoint.sh:/entrypoint.sh
     - ./credentials:/credentials
     - ./credentials/google-credentials.json:/opt/airflow/google-credentials.json

    ports:
      - "8084:8080"
    entrypoint: ["/bin/bash", "-c", "/entrypoint.sh"]

volumes:
  postgres_data:
